<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Merging</title>
</head>
<body>
  <h3>Product Listing</h3>
<script language = "javascript" type="text/javascript">
let productNames = ["Apple", "Banana", "Orange", "Grapes"];
let productPrices = [50, 30, 40, 60];
let productList = [];
for (let i = 0; i <productNames.length; i++) {
  productList.push(`product: ${productNames[i]} - price: ${productPrices[i]}`);
}
console.log("Merged Product List:");
for (let item of productList) {
  console.log(item);
}
productNames.push("wWatermelon");
productPrices.push(80);
productList = [];
for (let i = 0; i<productNames.length; i++) {
  productList.push(`product:${productNames[i]} - Price:${productPrices[i]}`);
}

console.log("\nUpdated Product List:");
for (let item of productList){
  console.log(item);
}
</script>
</body>
</html>
