<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User access check</title>
</head>
<body>
    <h4>User Profile Access Checker</h4>
    <button onclick="checkAccess()">Check Access</button>
    <p id="result"></p>
    <p id="check"></p>
    <p id="afterDelete"></p>
    <script language = "javascript" type="text/javascript">
    let user = {
        name:"John Doe",
        age:20,
        isAdmin: true
    };
     function checkAccess(){
        let ageExists ="age"in user;
        document.getElementById("check").innerText = ageExists ? "Age Property exists.":"Age property does not exist.";
        let access = (user.age >=18 && user.isAdmin)
        ? "Access Granted"
        : "Access Denied";
        document.getElementById("result").innerText=access;
        delete user.age;
        document.getElementById("afterDelete").innerText = ("age" in user) ? "Age still exist." : "Age Property deleted";
            
        }
    
    </script>
</body>
</html>
